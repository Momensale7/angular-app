<section class="w-[90%] m-auto my-4">
  <h2 class="text-center text-blue-600 font-bold text-2xl">categories</h2>
  <div class="card">
    <p-carousel [value]="categories" [numVisible]="3" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template let-category pTemplate="item">
            <div class="border m-2 p-0 shadow-lg rounded-t-md overflow-hidden">
                <div class="mb-3">
                    <div class="relative mx-auto">
                        <img [src]="category.categoryImage"
                            [alt]="category.categoryName" class="w-full h-60 " />
                    </div>
                </div>
                <div class="mb-3 text-center text-blue-600 font-semibold text-xl">
                    {{ category.categoryName}}
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
</section>
